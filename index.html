<!DOCTYPE html>
<html ng-app="urbanpiper" ng-controller="SearchController">
  <head>
    <meta charset="utf-8">
    <title>Github Search</title>

    <link rel="stylesheet" href="dist/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="dist/css/style.css" media="screen" title="no title" charset="utf-8">

    <link rel="stylesheet" href="dist/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <header>

      <div class="header">

        <div  ng-include="'includes/header.html'" ></div>

        <!-- Search Panel Starts -->
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-md-offset-2">
              <div class="search-bar">
                <div class="input-group">
                  <span class="input-group-addon glyphicon glyphicon-search" id="basic-addon1"></span>
                  <input type="text" id="search-bar" class="form-control" ng-model="search" ng-change="getRepositories()" placeholder="Search Repository" aria-describedby="basic-addon1">
                </div>
              </div>
            </div>
          </div>
        </div> <!--Search Panel Ends-->

      </div>


    </header>

    <div class="container auto-com">
      <div class="row">
        <div class="col-md-6 col-md-offset-2">

          <!-- Auto Complete Starts -->
          <div class="auto-complete">
            <ul>
              <a href="#/" ng-repeat="repo in related.items" ng-click="showIssue(repo)">
                <li>{{ repo.name }}</li>
              </a>
            </ul>
            <script type="text/javascript">
            // date = new Date();
            </script>
          </div><!--Auto Complete Ends -->
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-2">

          <div class="search-result" ng-if="issues">
            <ul>
              <li ng-hide="issues.length">No issues open in last one day</li>
              <li ng-repeat="issue in issues">
                {{ $index + 1 }} <a href="#/" id="{{ $index + 1 }}" ng-click="showIssueDetails(issue)">{{ issue.title }}</a>
              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-2">

          <div ng-include="'includes/issue-result.html'"  ng-if="issue"></div>

          <div ng-include="'includes/profile-result.html'"  ng-if="user"></div>




        </div>
      </div>
    </div>

  <script src="dist/js/jquery-2.1.3.min.js" charset="utf-8"></script>
  <script src="dist/js/angular.min.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
  <script src="dist/js/bootstrap.min.js" charset="utf-8"></script>

  </body>
</html>
